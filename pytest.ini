[pytest]
# Use strict mode to ensure our event loop settings are respected
asyncio_mode = auto
testpaths = tests
python_files = test_*.py
norecursedirs = .git
addopts = -v

# Debug settings
log_cli = true
log_cli_level = DEBUG

# Disable socket blocking to allow Home Assistant event loop
socket_allow_hosts = 127.0.0.1, localhost
socket_allow_dns = true